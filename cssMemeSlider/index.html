<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="mobile.css">
    <title>cssMemeSlider</title>
</head>
<body>

    <div class="container">

        <input type="radio" name="tap" id="button_one" checked>
        <input type="radio" name="tap" id="button_two">
        <input type="radio" name="tap" id="button_three">
        <input type="radio" name="tap" id="button_four">
        <input type="radio" name="tap" id="button_five">

        <div class="slider">

            <img src="img_pack/one.jpg" alt="" class="slider_pichers" id="img_one">
            <img src="img_pack/twoo.jpg" alt="" class="slider_pichers" id="img_two">
            <img src="img_pack/seven.jpg" alt="" class="slider_pichers" id="img_three">
            <img src="img_pack/fivee.jpg" alt="" class="slider_pichers" id="img_four">
            <img src="img_pack/imgtwo.jpg" alt="" class="slider_pichers" id="img_five">

        </div>

        <div class="slider-buttons-text">

            <div class="slider-text">
                <div class="slider-but" id="buttons_one">Всем привет</div>
                <div class="slider-but" id="buttons_two">Няшечка</div>
                <div class="slider-but" id="buttons_three">Мышка</div>
                <div class="slider-but" id="buttons_four">Пипипип</div>
                <div class="slider-but" id="buttons_five">Сисиси</div>
            </div>
            <div class="audiom">
                <audio controls>
                    <source src="audio/music.ogg" type="audio/ogg; codecs=vorbis"  controls="controls">
                    <source src="audio/nyan-mp3-pochemu-kotikam-kompyutery-ne-nravyatsya-mp3.mp3" type="audio/mpeg">
                  </audio>
            </div>
            <div class="slider-buttons">
                <label for="button_one" class="control one"><span class="gartaem"></span></label>
                <label for="button_two" class="control two"><span class="gartaem"></span></label>
                <label for="button_three" class="control three"><span class="gartaem"></span></label>
                <label for="button_four" class="control four"><span class="gartaem"></span></label>
                <label for="button_five" class="control five"><span class="gartaem"></span></label>
            </div>

        </div>

    </div>

</body>
</html>
